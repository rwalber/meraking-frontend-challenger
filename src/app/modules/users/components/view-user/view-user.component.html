<section>
    <div class="modal-body">
        <form [formGroup]="userForm">
            <div class="form-group">
                <label for="name">ID:</label>
                <input type="text" formControlName="id" id="name" placeholder="id" />
            </div>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" formControlName="username" id="name" placeholder="Username" />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" formControlName="email" id="email" placeholder="E-mail" />
            </div>
        </form>
    </div>
    <div class="modal-buttons">
        <button class="button-action-cancel" (click)="closeModal()">Close</button>
    </div>
</section>
